<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="max-w-md mx-auto mt-10 p-5 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-center mb-5">Stock Market Calculator</h2>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Cash Invested ($)</label>
            <input type="number" id="cashInvested" class="w-full p-2 mt-1 bg-gray-700 text-white border border-gray-600 rounded" placeholder="Enter cash amount">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Purchase Price Per Share ($)</label>
            <input type="number" id="purchasePrice" class="w-full p-2 mt-1 bg-gray-700 text-white border border-gray-600 rounded" placeholder="Enter purchase price">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Current Price Per Share ($)</label>
            <input type="number" id="currentPrice" class="w-full p-2 mt-1 bg-gray-700 text-white border border-gray-600 rounded" placeholder="Enter current price">
        </div>

        <button onclick="calculateProfit()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Calculate</button>

        <div class="mt-5 p-4 bg-gray-700 rounded">
            <h3 class="text-lg font-bold">Results</h3>
            <p>Shares Owned: <span id="sharesOwned">0</span></p>
            <p>Total Value: <span id="totalValue">$0</span></p>
            <p>Profit/Loss: <span id="profitLoss" class="text-green-400">$0</span></p>
            <p>Percentage Change: <span id="percentageChange" class="text-green-400">0.00%</span></p>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function calculateProfit() {
            let cashInvested = parseFloat(document.getElementById('cashInvested').value);
            let purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            let currentPrice = parseFloat(document.getElementById('currentPrice').value);

            if (isNaN(cashInvested) || isNaN(purchasePrice) || isNaN(currentPrice) || purchasePrice <= 0) {
                alert('Please enter valid numbers');
                return;
            }

            let sharesOwned = cashInvested / purchasePrice;
            let totalValue = sharesOwned * currentPrice;
            let profitLoss = totalValue - cashInvested;
            let percentageChange = ((profitLoss / cashInvested) * 100).toFixed(2);

            document.getElementById('sharesOwned').textContent = formatNumber(sharesOwned);
            document.getElementById('totalValue').textContent = `$${formatNumber(totalValue)}`;
            document.getElementById('profitLoss').textContent = `$${formatNumber(profitLoss)}`;
            document.getElementById('profitLoss').className = profitLoss >= 0 ? 'text-green-400' : 'text-red-400';
            document.getElementById('percentageChange').textContent = `${percentageChange}%`;
            document.getElementById('percentageChange').className = profitLoss >= 0 ? 'text-green-400' : 'text-red-400';
        }
    </script>

</body>
</html>
